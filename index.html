<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper top">
      <div class="date"></div>
      <div class="time"></div>
    </div>

    <div class="wrapper center">
      <div class="stopwatch_wrapper">
        <div class="stopwatch">00:00:00:000</div>
        <div class="stopwatch_btns">
          <button class="btn start" type="button">start</button>
          <button class="btn loop" type="button">loop</button>
          <button class="btn stop" type="button">stop</button>
          <button class="btn reset" type="button">reset</button>
        </div>
      </div>

      <div class="loop_wrapper"></div>
    </div>

    <div class="wrapper bottom">
      <div class="set_timer">
        <div class="minutes">25</div>
        <div class="text">minutes</div>
        <div class="set_timer__btns">
          <button class="plus_btn btn" type="button">+</button>
          <button class="minus_btn btn" type="button">-</button>
        </div>
      </div>

      <div class="timer_wrapper">
        <div class="timer">00:00</div>
        <div class="timer_btns">
          <button class="btn start_timer" type="button">start</button>
          <button class="btn stop_timer" type="button">stop</button>
          <button class="btn reset_timer" type="button">reset</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
